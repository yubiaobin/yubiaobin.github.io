<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="keywords" content="于彪斌,Maxyu,yubiaobin,github,前端博客,github博客,blog,技术博客,Github pages,jekyll博客">
		<meta name="description" content="于彪斌的技术博客,maxyu的前端技术博客,分享自己的技术心得,积累前段技能,汇聚前端之路的点点滴滴。">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>{{ page.title }}</title>
		<link rel="icon" href="/img/favicon.ico" type="image/x-icon"/>
		<link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon"/>
		<link href="/css/layout.css" rel="stylesheet" media="screen">
		<link href="/css/pygment_trac.css" rel="stylesheet" media="screen">
　　 </head>
　　 <body>
		<div id="container">
	       <div class="inner">
				<!-- 引用头部代码部分 -->
				{% include header.html %}

				
				<!-- 内容部分 -->
				<div class="content">

					<h1>{{ page.title }}</h1>
					<p class="copyright">（maxyu [yubiaobin1986@gmail.com] 版权所有，未经许可，请勿转载）</p>
					<section class="downloads clearfix back_to_index">
						<a href="{{ site.url }}/index.html" id="back-to-index" class="button"><span>&lt;&lt; Back</span></a>
					</section>
					{{ content }}
					<p class="author_date">发表于: {{ page.date | date_to_string }}</p>

				</div>
				

				<!-- 引用底部代码部分 -->
				{% include footer.html %}

			</div>
		</div>
　　 </body>
</html>
