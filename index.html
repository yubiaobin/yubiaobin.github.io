---
layout: default_index
---






<div id="main_content">

	<h1>最新文章</h1>

	<ul class="index_list">
	    {% for post in site.posts %}
	        <li>
	        	<a href="{{ site.url }}{{ post.url }}">
	        		<span>{{ post.title }}</span>	
	        		<span class="index_list_date"><span> - - - - </span>{{ post.date | date_to_string }}</span>
	        	</a>	
	        </li>
	    {% endfor %}
	</ul>

</div>
