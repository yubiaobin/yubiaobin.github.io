		<h1>git alias(别名设置命令)</h1>
		<p>git alias(别名设置命令)</p>
<p>$ git config --global alias.st status </p>
<p>将git status 简化为git st</p>
<p>$ git config --global alias.cm commit </p>
<p>将git commit 简化为git cm</p>
<p>18 Aug 2014</p>
