<h3>什么是重绘和重排？</h3>
<p>重绘（Redraw）是一个元素外观发生改变索触发的浏览器行为，浏览器会根据元素的新属重新绘制，使元素呈现新的外观，重绘不会带来重新布局，不一定伴随重排，性能开销相对较小；</p>
<p>重排（Reflow）是更加深入的一种改变，浏览器会根据元素的空间位置，几何形状等等重新渲染DOM树和规则树，性能开销相对较大；</p>
