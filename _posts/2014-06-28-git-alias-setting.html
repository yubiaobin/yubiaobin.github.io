<h3>git alias(别名设置命令)</h3>




<p>将git status 简化为git st</p>
<p>
	{% highlight html %}
	$ git config --global alias.st status
	{% endhighlight %}
</p>


x
<p>将git commit 简化为git cm</p>
<p>
	{% highlight html %}
	$ git config --global alias.cm commit
	{% endhighlight %}
</p>
