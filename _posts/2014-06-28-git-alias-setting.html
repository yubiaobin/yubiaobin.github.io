<h3>Git alias(别名设置命令)</h3>





<p>
	{% highlight javascript %}
	$ git config --global alias.st status       //将git status 简化为git st
	{% endhighlight %}
</p>
<p>
	{% highlight javascript %}
	$ git config --global alias.cm commit      //将git commit 简化为git cm
	{% endhighlight %}
</p>
