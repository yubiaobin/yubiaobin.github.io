<h3>私有对象脚本写法</h3>




<p>1.首先页面初始化一个私有对象</p>

	{% highlight javascript %}

var MyIndexObj = {
	
};

	{% endhighlight %}
}


<p>2.给私有对象设置属性和方法</p>

	{% highlight javascript %}
var MyIndexObj = {
	name  :  'max',
	init  : function(){
		console.log('my name is max');
	}
}
	{% endhighlight %}
}
