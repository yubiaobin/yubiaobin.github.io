<h3>Nginx常用命令</h3>



<p>开启Nginx服务</p>

	{% highlight javascript %}
	sudo nginx
	{% endhighlight %}


<p>查询nginx主进程号</p>

	{% highlight javascript %}
	ps -ef | grep nginx
	{% endhighlight %}


<p>强制停止Nginx</p>

	{% highlight javascript %}
	sudo pkill -9 nginx
	{% endhighlight %}
