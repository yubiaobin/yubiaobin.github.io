<h3>Http协议中Get请求和Post请求的区别</h3>



<h4>Http协议1.1版本</h4>
<p>Http1.1下面post的跨域请求都会被cancel;</p>
<p>
	<ul>
		<li>请求速度：get比post快;</li>
		<li>安全性：post比get安全;</li>
		<li>传输数据量：get会小于post</li>
		<li>一般read用get;</li>
		<li>表单提交用post;</li>
	</ul>
</p>
